<html>
<head>
	<title>Calculatrice</title>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#">Project name</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Calculatrice</h1>
			<p class="lead">Cr√©ation d'une calculatrice<br>
				Utilisation de : 
				<ul>
				<li>Bootstrap</li>
				<li>jQuery</li>
				</ul>
			</p>
		</div>
		<div class="row" id="calculatrice">
			<div class="col-md-offset-4 col-md-4">
				<div class="row no-gutters" id="display">
					<div class="col-md-12">0</div>
				</div>
				<div id="pad">
					<div class="row no-gutters">
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">7</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">8</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">9</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">/</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">4</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">5</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">6</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">*</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">1</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">2</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">3</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">-</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">0</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">,</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-danger">=</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-lg btn-block btn-default">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
